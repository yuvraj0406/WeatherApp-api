<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt=""> </button>
        </div>
        <div class="weather">
            <img src="images/clouds.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <p class="wind speed">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>



        </div>
    </div>

    </div>
</body>
<script>
    const apiKey = "36cf8691f871780879c064c6649ee16e";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input ");
    const searchBtn = document.querySelector(".search button ");
    async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        var data = await response.json();

        console.log(data);

        document.querySelector(".city").innerHTML = data.name;

        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + '°C';

        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";

    } document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

    searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
    })
</script>

</html>
